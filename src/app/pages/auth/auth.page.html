<app-header title="Iniciar Sesión"  ></app-header>

<ion-content class="login-content">
  <div class="login-container">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <!-- LOGO -->
      <app-logo></app-logo>

      <!-- Correo -->
      <ion-item lines="none" class="custom-input">
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        <ion-input
          formControlName="email"
          type="email"
          placeholder="Correo"
          autocomplete="email">
        </ion-input>
      </ion-item>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div> 
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>

      <!-- Contraseña -->
      <ion-item lines="none" class="custom-input">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-input
          formControlName="password"
          type="password"
          placeholder="Contraseña">
        </ion-input>
      </ion-item>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div> 
      </div>

      <!-- Olvidaste contraseña -->
      <p routerLink="forgot-password" class="forgot-password">Olvidaste tu contraseña?</p>

      <!-- Botón ingresar -->
      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <!-- Botón registro -->
      <ion-button class="ion-margin-top register-button" routerLink="sign-up" expand="block" fill="outline" mode="ios">
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

    </form>
  </div>
</ion-content>
